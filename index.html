<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="yxCarla">
        <meta name="description" content="Generate a password with any random letters and numbers">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Doppio One" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Password Generator</h1>
            <div id="container">
                <div id="custom_password"></div>
                <div id="pw_label_div">
                    <label for="password_length">Password Length</label>
                </div>
                <div id="password_length">
                    <input type="number" id="input_box" min="8" max="30">
                </div>
                <div id="generate_button">
                    Generate Password
                </div>
            </div>
    </div>
    </body>
</html>
